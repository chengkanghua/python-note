<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .lunbotu{
            width: 590px;
            height: 470px;
            border: 1px solid rebeccapurple;
            margin: 100px auto;
            position: relative;
        }

        .lunbotu ul{
            list-style: none;
        }

        .lunbotu .imgs li{
            z-index: 10;   /* 层级数据越大就在页面最上方 */
            position: absolute;
            top: 0;
            left: 0;
        }

        .lunbotu .btn li{
            z-index: 20;
            position: absolute;
        }

        .lunbotu .btn .left_btn{
            left: 0;
            top: 50%;
        }

        .lunbotu .btn .right_btn{
            right: 0;
            top: 50%;
        }

        .lunbotu .btn div{
            width: 40px;
            height: 60px;
            background-color: #616161;
            color: white;
            text-align: center;
            line-height: 60px;
            border-radius: 15%;
            font-size: 20px;
            margin-top: -30px;
        }
    </style>
</head>
<body>


<div class="lunbotu">

    <ul class="btn">
        <li class="left_btn">  <div><</div> </li>
        <li class="right_btn"> <div>></div> </li>
    </ul>

    <ul class="imgs">
        <li><a href=""><img src="https://img12.360buyimg.com/pop/s590x470_jfs/t1/178599/8/1142/28979/6087858aE1679d862/173e0cfa2612b705.jpg.webp" alt=""></a></li>
        <li><a href=""><img src="https://imgcps.jd.com/ling4/6038430/5Lqs5Lic5aW954mp57K-6YCJ/MuS7tjjmipgz5Lu2N-aKmA/p-5bd8253082acdd181d02fa42/9ea6716c/cr/s/q.jpg" alt=""></a></li>
        <li><a href=""><img src="imgs/1.jpg" alt=""></a></li>
    </ul>
</div>

</body>
</html>
