<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
 .c1,.c2,.c3{
            width: 200px;
            height: 200px;
        }
        .c1{
            background-color: #616161;
            /*设置inline-block的元素兼具inline的不占整行以及block的可以设置长宽特性*/
            display: inline-block;
        }

        .c2{
            background-color: #336699;
            display: inline-block;
            margin-left: -5px;
        }
        .c3{
            background-color: orange;
            display: inline-block;
            margin-left: 200px;
        }


    </style>
</head>
<body>
<div class="c1">c1</div>
<div class="c2">c2</div>
<div class="c3">c3</div>


</body>
</html>
