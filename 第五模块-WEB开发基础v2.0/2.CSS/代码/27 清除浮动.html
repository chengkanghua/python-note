<html lang="en-US">
  <head>
    <title>简单浮动</title>

            width: 200px;

            background-color: indianred;
            float: right;

        }

        .c2{
            width: 300px;
            height: 200px;
            background-color: orange;
            float: left;
            /*clear: left;*/
            clear: both;

        }

        .c3{
            width: 400px;
            height: 200px;
            background-color: lightblue;
            float: left;
            /*clear: left;*/

        }

    </style>
  </head>
  <body>

   <div class="c1"></div>
   <div class="c2"></div>
   <div class="c3"></div>

  </body>
</html>
