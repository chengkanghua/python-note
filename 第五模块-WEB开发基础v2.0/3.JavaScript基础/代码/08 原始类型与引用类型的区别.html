<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 对象类型 
        var arr1=[1,2];
        arr2 = arr1;  // arr1传递的是数据的内存地址
        arr1.push(3);
        console.log(arr1);// [1,2,3]
        console.log(arr2);//[1,2,3]

        arr1=[4,5];
        console.log(arr1);//[4,5]
        console.log(arr2);//[1,2,3]


    </script>
</head>
<body>

</body>
</html>
