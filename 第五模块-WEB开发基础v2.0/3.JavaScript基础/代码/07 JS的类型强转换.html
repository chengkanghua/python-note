<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>

        //  转换number类型
        var box1 = "一共100件"; // 转换会失败  NaN 属于number类型
        var box2 = "100件";     // 转换会成功
        var box3 = "100";     // 转换会成功
        var ret = parseInt(box3);
        console.log(ret);   // NaN 属于number类型

        var box5 = "3.14";
        console.log(parseFloat(box5) ); // 3.14
        //
        var box6 = "3.1.4";  // 使用Number转换的数据里面必须是纯数字!!!!否则都会转换失败
        console.log(parseFloat(box6));
        console.log(Number(box6));  // NaN
        console.log(Number(box2));  // NaN


        //  转换字符串类型   .toString()

        var x = 100;
        console.log(x.toString(),typeof x.toString());

        var b = true;
        console.log(b.toString(),typeof b.toString());


        // 转换布尔类型（零值） 
        // 空字符串 数字0 null undefined 会转换0 其他true
        // console.log(Boolean(4>5));
        // console.log(Boolean(8>5));
        console.log(Boolean("")); //false
        console.log(Boolean(0));  //false
        console.log(Boolean(1));
        console.log(Boolean(-1));
        console.log(Boolean("0"));
        console.log(Boolean(null)); //false
        console.log(Boolean([]));
        console.log(Boolean({}));
        console.log(Boolean(undefined)); //false


        if("false"){
            console.log("alvin!")
        }

        console.log(1==="1"); // false === 比类型
        console.log(1=="1"); // true 
        console.log(1+"200",typeof (1+"200")); //'1200' + 先把数字转换字符串在拼接字符串 
        console.log(1-"200",typeof (1-"200")); // 199 - 先把字符串转换数字再计算.















    </script>
</head>

</body>
</html>
